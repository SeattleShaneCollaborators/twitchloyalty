<!doctype html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<link rel="stylesheet" href="/static/style.css">
<title>{{ TWITCHCHANNEL }} Viewer Interaction</title>
</head>

<body>
	<div class="row">
		<div class="col-md-6 left">
			<table class="table table-sm">
			<thead>
				<tr>
					<th scope="col">Viewer</th>
					<th scope="col">View Count</th>
					<th scope="col">Last Login</th>
				</tr>
			</thead>
			<tbody>
			{% for viewer in leaderboard %}
				<tr>
					{% if viewer[0] in currentviewers %}
						<td>{{viewer[0]}} &#x1f441;</td>
					{% else %}
						<td>{{viewer[0]}}</td>
					{% endif %} 
					<td>{{viewer[1]}}</td>
					<td>{{viewer[2]}}</td>
				</tr>
			{% endfor %}
			</tbody>
			</table>
		</div>
		
		<div class="col-md-6 right">
			<form action="/Dashboard" method="POST">
				<label for="gamemode">Custom Game Mode</label>
				<input type="text"
					id="gamemode"
					value="" placeholder="Custom game mode" name="gamemode"> 
				<input type="submit" value="updatemode" class="btn">
			</form>
			<br>
			Current Gamemode is: {{gamemode}}
			<br>
			Current password is: {{password}}
		</div>
		<div class="col-md-6 right">
		</div>
		<div class="col-md-6 right">

		</div>
	</div>
</body>
</html>
